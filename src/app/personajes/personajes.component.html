

<div *ngIf="creando==false">
    <div class="container-fluid">
        <div class="row">
            <div class="buscar-personaje pt-3">
                <input class="form-control" type="text" name="search" placeholder="Busca un personaje"
                [(ngModel)]="personajeBuscar">
                <br>
            </div>
        </div>
        <div class="row">
            <div type="button" class="col btn btn-success" (click)="crear()">Crear nuevo personaje</div>
        </div>
        <div class="row pt-5">
            <app-tarjeta *ngFor="let personaje of personajes | filter: personajeBuscar" [personajeTarjeta]="personaje" class="col-12 col-sm-auto text-center" ></app-tarjeta>
        </div>
    </div>
</div>

<div *ngIf="creando==true">
    <div class="container-fluid">
        <div class="row">
            <app-crearpersonaje></app-crearpersonaje>
        </div>
    </div>
</div>
